        <main>
            <h1 class="h1-centered">Contact</h1>

            <div class="contact-main-section">
                <div class="contact-info">
                    Nawaraj Gurung<br>
                    London, UK<br>
                    <a href="tel:12345678910">Tel 12345 678910</a><br>
                    <a href="mailto:abc@hotmail.com">abc@hotmail.com</a><br>

                    <button class="button__primary" type="button" href="mailto:abc@hotmail.com ">
                        Contact me
                    </button>
                </div>

                <div class="form-section">
                    <!--Contact Form-->
                    <form action="" method="post" id="contact-form">
                        <label class="standard-label" for="contact-email">Email:</label><br>
                        <input type="email" id="contact-email" placeholder="abc@email.com" required><br>

                        <label class="standard-label" for="telephone-number">Telephone:</label><br>
                        <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="telephone-number" placeholder="000-111-2222" required><br>
                        <label>*optional</label><br>

                        <label class="standard-label" for="message">Message:</label><br>
                        <textarea id="message" maxlength="240" placeholder="Hi! :)" required></textarea><br>

                        <input type="submit" value="Send Message">
                    </form>
                </div>
            </div>
        </main>

        <footer class="page-footer">
